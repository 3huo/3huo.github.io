# 导航菜单配置
menu:
  Home: /
  Categories: /categories/
  Tags: /tags/
  About: /about/

# 主题配色方案
theme_mode: light

# 时间格式
timezone: Asia/Shanghai
date_format: "%Y-%m-%d"

# 评论系统
# disqus:
#   shortname: your-disqus-shortname

# 数学公式支持
math: true

# 语法高亮
markdown:
  highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span: {line_numbers: false}
    block:
      line_numbers: true
      start_line: 1

# Markdown & syntax highlighting
markdown: kramdown
highlighter: rouge