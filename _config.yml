title: My GitHub Pages Blog
description: This is my personal blog built with GitHub Pages
baseurl: ""
url: "https://3huo.github.io"

author:
  name: Your Name
  email: your-email@example.com
  social:
    github: your-username
    twitter: your-twitter

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

paginate: 5
paginate_path: "/page:num"

header_pages:
  - index.md
  - about.md

# Minimal Mistakes 主题配置
defaults:
  # _posts
  - scope:
      path: ""  # 所有文件
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# remote_theme: mmistakes/minimal-mistakes@3.4.1
theme: jekyll-theme-tactile

# 评论系统占位（可配置 Disqus）
disqus:
  shortname: your-disqus-shortname

# Markdown & syntax highlighting
markdown: kramdown
highlighter: rouge