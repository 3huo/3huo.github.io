title: My GitHub Pages Blog
description: This is my personal blog built with GitHub Pages
baseurl: ""
url: "https://3huo.github.io"

author:
  name: Your Name
  email: your-email@example.com
  social:
    github: your-username
    twitter: your-twitter

remote_theme: cotes2020/jekyll-theme-chirpy
#theme: jekyll-theme-tactile

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-include-cache

paginate: 10
paginate_path: "/page:num"

# Jekyll Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"

header_pages:
  - index.md
  - about.md

